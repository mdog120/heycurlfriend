<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Curlfriend - Hair Routines</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --pink1:#FADADD; --pink2:#FFD1DC; --pink3:#FFC0CB;
  --brown1:#D4A373; --brown2:#A0522D; --brown3:#5C3A21;
  --card:#fffafc; --button-pink:#F9C0D3; --button-hover:#F7A1C0;
}

/* Body */
body{
  margin:0; font-family:'Nunito',sans-serif; background:var(--pink1); color:var(--brown3);
}

/* Navbar */
nav{
  display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem;
  background:var(--pink3); box-shadow:0 4px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10;
}
nav .logo{font-family:'Pacifico',cursive; font-size:1.8rem;}
nav ul{display:flex; list-style:none; gap:1.5rem; margin:0; padding:0;}
nav ul li a{text-decoration:none; color:var(--brown3); font-weight:700; transition:0.3s;}
nav ul li a:hover{color:var(--brown2);}

/* Header */
header{text-align:center; padding:2rem;}
header h1{font-family:'Pacifico',cursive; font-size:2.5rem; margin-bottom:0.5rem;}
header p{font-size:1.2rem; max-width:600px; margin:0 auto;}

/* Hair Type Selector */
#hairTypeSelect{margin:1rem 0; padding:0.5rem 1rem; border-radius:25px; border:none; font-weight:700; cursor:pointer; background:var(--button-pink); color:var(--brown3); transition:0.3s;}
#hairTypeSelect:hover{background:var(--button-hover);}

/* Outline Card */
#monthOutline{background:var(--card); border-radius:25px; border:2px solid var(--pink2); padding:2rem; max-width:900px; margin:1rem auto; box-shadow:0 10px 25px rgba(0,0,0,0.1); animation:fadeIn 1s ease forwards; opacity:0;}
#monthOutline h2{font-family:'Pacifico',cursive; font-size:1.8rem; margin-bottom:1rem;}
#monthOutline ul{list-style: disc; margin-left:1.5rem;}
#monthOutline ul li{margin-bottom:0.5rem; transition:0.3s;}

/* Calendar */
#calendar{display:grid; grid-template-columns:repeat(7,1fr); gap:0.5rem; max-width:900px; margin:2rem auto;}
.dayHeader{text-align:center; font-weight:700; color:var(--brown2);}
.dayCell{background:var(--card); border-radius:15px; padding:0.5rem; min-height:80px; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s;}
.dayCell span{margin-bottom:0.5rem; font-weight:700;}
.taskCircle{width:25px; height:25px; border-radius:50%; border:2px solid var(--pink2); margin:2px; cursor:pointer; transition:0.3s; display:flex; justify-content:center; align-items:center; font-size:0.7rem; color:white; font-weight:700;}
.taskCircle.done{background:var(--brown2); border:none; transform:scale(1.1);}
#resetBtn{display:block; margin:1rem auto; padding:0.7rem 1.2rem; border:none; border-radius:25px; background:var(--brown2); color:white; font-weight:700; cursor:pointer; transition:0.3s;}
#resetBtn:hover{background:var(--brown3); transform:scale(1.05);}

/* Animations */
@keyframes fadeIn{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}

</style>
</head>
<body>
<nav>
  <div class="logo">Hey Curlfriend</div>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="quiz.html">Hair Types Quiz</a></li>
    <li><a href="routines.html">Hair Routines</a></li>
    <li><a href="products.html">Hair Products</a></li>
  </ul>
</nav>

<header>
  <h1>Hair Routine Planner</h1>
  <p>Choose your hair type and see your personalized monthly care outline with an interactive calendar. Click circles when you've completed your tasks!</p>
  <select id="hairTypeSelect">
    <option value="">Select Hair Type</option>
    <option value="2C">2C</option>
    <option value="3A">3A</option>
    <option value="3B">3B</option>
    <option value="3C">3C</option>
    <option value="4A">4A</option>
    <option value="4B">4B</option>
    <option value="4C">4C</option>
  </select>
</header>

<div id="monthOutline"></div>

<div id="calendarContainer">
  <div id="calendar"></div>
  <button id="resetBtn">Reset Month</button>
</div>

<script>
// Hair type tasks per month
const hairRoutines = {
  "2C":[
    "Moisturize daily",
    "Wash hair every 1-2 weeks",
    "Deep condition weekly",
    "Protective style optional",
    "Trim every 6-8 weeks"
  ],
  "3A":[
    "Moisturize daily",
    "Wash hair every 1-2 weeks",
    "Deep condition weekly",
    "Protective style every 6-8 weeks",
    "Trim every 6-8 weeks"
  ],
  "3B":[
    "Moisturize daily",
    "Wash hair every 1-2 weeks",
    "Deep condition weekly",
    "Protective style every 6-8 weeks",
    "Trim every 6-8 weeks"
  ],
  "3C":[
    "Moisturize daily",
    "Wash hair every 1-2 weeks",
    "Deep condition weekly",
    "Protective style every 6-8 weeks",
    "Trim every 6-8 weeks"
  ],
  "4A":[
    "Moisturize daily",
    "Wash hair every 2 weeks",
    "Deep condition weekly",
    "Protective style every 8-10 weeks",
    "Trim every 8-12 weeks"
  ],
  "4B":[
    "Moisturize daily",
    "Wash hair every 2 weeks",
    "Deep condition weekly",
    "Protective style every 8-10 weeks",
    "Trim every 8-12 weeks"
  ],
  "4C":[
    "Moisturize daily",
    "Wash hair every 2 weeks",
    "Deep condition weekly",
    "Protective style every 8-10 weeks",
    "Trim every 8-12 weeks"
  ]
};

// Calendar generation
const hairSelect = document.getElementById("hairTypeSelect");
const outlineDiv = document.getElementById("monthOutline");
const calendarDiv = document.getElementById("calendar");
const resetBtn = document.getElementById("resetBtn");

let taskState = {}; // stores completed tasks

function generateMonthOutline(hairType){
  const tasks = hairRoutines[hairType];
  let html = `<h2>Monthly Routine for ${hairType} Hair</h2><ul>`;
  tasks.forEach(t=>html+=`<li>${t}</li>`);
  html += `</ul>`;
  outlineDiv.innerHTML = html;
  outlineDiv.style.opacity = 0;
  setTimeout(()=>{outlineDiv.style.opacity = 1;},100);
}

function generateCalendar(hairType){
  calendarDiv.innerHTML="";
  const today = new Date();
  const month = today.toLocaleString('default',{month:'long'});
  const year = today.getFullYear();
  const firstDay = new Date(year,today.getMonth(),1).getDay();
  const lastDate = new Date(year,today.getMonth()+1,0).getDate();
  const daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

  // headers
  daysOfWeek.forEach(d=>{
    const dh = document.createElement("div");
    dh.textContent = d;
    dh.className="dayHeader";
    calendarDiv.appendChild(dh);
  });

  // empty cells before first day
  for(let i=0;i<firstDay;i++){
    const empty = document.createElement("div");
    empty.className="dayCell";
    calendarDiv.appendChild(empty);
  }

  // create cells
  for(let d=1;d<=lastDate;d++){
    const cell = document.createElement("div");
    cell.className="dayCell";
    const span = document.createElement("span");
    span.textContent = d;
    cell.appendChild(span);

    // assign tasks for the day (simple example: repeat tasks weekly)
    const tasks = hairRoutines[hairType];
    tasks.forEach((task,i)=>{
      // simple scheduling: spread tasks through month
      if((d+i)%7===0){ // just a basic distribution
        const circle = document.createElement("div");
        circle.className="taskCircle";
        circle.title=task;
        circle.textContent=i+1;
        const key=`${hairType}-${month}-${d}-${i}`;
        if(taskState[key]) circle.classList.add("done");
        circle.addEventListener("click",()=>{
          circle.classList.toggle("done");
          taskState[key]=circle.classList.contains("done");
        });
        cell.appendChild(circle);
      }
    });

    calendarDiv.appendChild(cell);
  }
}

hairSelect.addEventListener("change",()=>{
  const hairType = hairSelect.value;
  if(!hairType) return;
  generateMonthOutline(hairType);
  generateCalendar(hairType);
});

// Reset month
resetBtn.addEventListener("click",()=>{
  taskState={};
  if(hairSelect.value) generateCalendar(hairSelect.value);
});
</script>
</body>
</html>
