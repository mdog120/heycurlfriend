<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Curlfriend - Hair Products</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --pink1:#FADADD; --pink2:#FFD1DC; --pink3:#FFC0CB;
  --brown1:#D4A373; --brown2:#A0522D; --brown3:#5C3A21;
  --card:#fffafc; --button-pink:#F9C0D3; --button-hover:#F7A1C0;
}

/* Body */
body{
  margin:0;
  font-family:'Nunito',sans-serif;
  color:var(--brown3);
  background:var(--pink1);
  overflow-x:hidden;
  position:relative;
}

/* Animated circles */
.circle{
  position:absolute;
  border-radius:50%;
  opacity:0.15;
  animation:float 20s infinite linear;
}
@keyframes float{
  0%{transform:translateY(0) translateX(0);}
  50%{transform:translateY(-50px) translateX(50px);}
  100%{transform:translateY(0) translateX(0);}
}

/* Navbar */
nav{
  display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem;
  background:var(--pink3); box-shadow:0 4px 10px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10;
}
nav .logo{font-family:'Pacifico',cursive; font-size:1.8rem; color:var(--brown3);}
nav ul{display:flex; list-style:none; gap:1.5rem; margin:0; padding:0;}
nav ul li a{text-decoration:none; color:var(--brown3); font-weight:700; transition:0.3s;}
nav ul li a:hover{color:var(--brown2);}

/* Filters */
.filters{display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; margin:2rem;}
.filters button{
  padding:0.7rem 1rem; border:none; border-radius:25px; cursor:pointer; background:var(--button-pink);
  color:var(--brown3); font-weight:700; transition:0.3s;
}
.filters button:hover, .filters button.active{background:var(--button-hover); transform:scale(1.05);}

/* Product Cards */
.products{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; padding:0 2rem 4rem; position:relative; z-index:1;}
.product-card{
  background:var(--card); border-radius:25px; border:2px solid var(--pink2); padding:2rem 1rem; text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1); position:relative; transition:transform 0.3s, box-shadow 0.3s, opacity 0.5s;
  opacity:0; transform:translateY(40px);
}
.product-card.visible{opacity:1; transform:translateY(0);}
.product-card:hover{transform:scale(1.05); box-shadow:0 12px 25px rgba(0,0,0,0.25);}
.product-card .hair-type{
  position:absolute; top:1rem; left:1rem; background:var(--pink2); padding:0.3rem 0.7rem; border-radius:15px; font-weight:700;
}
.product-card .wishlist{
  position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer; color:var(--brown3); transition:0.3s;
}
.product-card .wishlist.saved{color:red;}
.product-card h3{margin:1.5rem 0 0.5rem;}
.product-card p{font-size:0.95rem; margin-bottom:1.2rem;}
.product-card a{display:inline-block; text-decoration:none; color:white; background:var(--brown2); padding:0.6rem 1rem; border-radius:25px; font-weight:700; transition:0.3s;}
.product-card a:hover{background:var(--brown3); transform:scale(1.05);}

/* Footer */
footer{text-align:center; padding:2rem; background:var(--brown3); color:var(--pink1); border-top:3px solid var(--pink2);}
</style>
</head>
<body>

<!-- Animated Circles -->
<div class="circle" style="width:100px; height:100px; background:#FFD1DC; top:50px; left:20px; animation-duration:25s;"></div>
<div class="circle" style="width:80px; height:80px; background:#FFC0CB; top:200px; left:80%; animation-duration:30s;"></div>
<div class="circle" style="width:120px; height:120px; background:#FADADD; top:400px; left:30%; animation-duration:22s;"></div>
<div class="circle" style="width:60px; height:60px; background:#FFD1DC; top:600px; left:10%; animation-duration:28s;"></div>
<div class="circle" style="width:90px; height:90px; background:#FFC0CB; top:800px; left:70%; animation-duration:35s;"></div>

<nav>
  <div class="logo">Hey Curlfriend</div>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="quiz.html">Hair Types Quiz</a></li>
    <li><a href="routines.html">Hair Routines</a></li>
    <li><a href="products.html">Hair Products</a></li>
  </ul>
</nav>

<section class="filters">
  <button class="filter-btn active" data-type="all">All</button>
  <button class="filter-btn" data-type="2C">2C</button>
  <button class="filter-btn" data-type="3A">3A</button>
  <button class="filter-btn" data-type="3B">3B</button>
  <button class="filter-btn" data-type="3C">3C</button>
  <button class="filter-btn" data-type="4A">4A</button>
  <button class="filter-btn" data-type="4B">4B</button>
  <button class="filter-btn" data-type="4C">4C</button>
</section>

<section class="products" id="productsContainer"></section>

<footer>est. 2025 Hey Curlfriend</footer>

<script>
// ---------- Product Data ----------
const products=[
  {hair:"2C", name:"Moisturizing Shampoo", desc:"Gentle, hydrating, sulfate-free shampoo for waves."},
  {hair:"2C", name:"Lightweight Conditioner", desc:"Detangles and softens without weighing hair down."},
  {hair:"2C", name:"Leave-in Spray", desc:"Controls frizz and refreshes waves."},
  {hair:"2C", name:"Curl Cream", desc:"Defines natural waves."},
  {hair:"2C", name:"Hair Oil", desc:"Seals moisture for soft, shiny waves."},
  {hair:"3A", name:"Moisturizing Shampoo", desc:"Hydrating shampoo to maintain curls."},
  {hair:"3A", name:"Hydrating Conditioner", desc:"Detangles curls and reduces frizz."},
  {hair:"3A", name:"Curl Refresher Spray", desc:"Refreshes and defines curls daily."},
  {hair:"3A", name:"Curl Cream", desc:"Soft hold for defined curls."},
  {hair:"3A", name:"Light Oil", desc:"Seals ends and adds shine."},
  {hair:"3B", name:"Moisturizing Shampoo", desc:"Hydrates and reduces frizz."},
  {hair:"3B", name:"Deep Conditioner", desc:"Provides intense hydration."},
  {hair:"3B", name:"Leave-in Spray", desc:"Detangles and maintains curl shape."},
  {hair:"3B", name:"Curl Cream", desc:"Defines tighter curls."},
  {hair:"3B", name:"Hair Oil", desc:"Seals moisture and adds shine."},
  {hair:"3C", name:"Sulfate-Free Shampoo", desc:"Cleans curls gently."},
  {hair:"3C", name:"Deep Conditioner", desc:"Keeps curls hydrated and soft."},
  {hair:"3C", name:"Leave-in Moisturizer", desc:"Detangles and adds shine."},
  {hair:"3C", name:"Curl Cream", desc:"Defines tight curls."},
  {hair:"3C", name:"Hair Oil", desc:"Seals ends and maintains moisture."},
  {hair:"4A", name:"Gentle Shampoo", desc:"Sulfate-free shampoo for soft coils."},
  {hair:"4A", name:"Deep Conditioner", desc:"Deep conditioning weekly."},
  {hair:"4A", name:"Leave-in Spray", desc:"Detangles and moisturizes."},
  {hair:"4A", name:"Curl Cream", desc:"Defines soft coils."},
  {hair:"4A", name:"Hair Oil", desc:"Seals ends and adds shine."},
  {hair:"4B", name:"Hydrating Shampoo", desc:"Gentle shampoo to maintain moisture."},
  {hair:"4B", name:"Deep Conditioner", desc:"Hydrates and softens tight coils."},
  {hair:"4B", name:"Leave-in Moisturizer", desc:"Detangles and refreshes curls."},
  {hair:"4B", name:"Curl Cream", desc:"Defines twist-outs and coils."},
  {hair:"4B", name:"Hair Oil", desc:"Seals ends and maintains moisture."},
  {hair:"4C", name:"Sulfate-Free Shampoo", desc:"Cleans gently without stripping moisture."},
  {hair:"4C", name:"Deep Conditioner", desc:"Deep condition every 1â€“2 weeks."},
  {hair:"4C", name:"Leave-in Spray", desc:"Detangles and keeps coils soft."},
  {hair:"4C", name:"Curl Cream", desc:"Defines tight coils and twist-outs."},
  {hair:"4C", name:"Hair Oil", desc:"Seals ends and retains moisture."}
];

// ---------- Render Products ----------
const container=document.getElementById("productsContainer");

function renderProducts(filter="all"){
  container.innerHTML="";
  products.forEach(p=>{
    if(filter==="all" || p.hair===filter){
      const card=document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML=`
        <div class="hair-type">${p.hair}</div>
        <div class="wishlist">&#9825;</div>
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
      `;
      container.appendChild(card);

      // Fade-in animation
      setTimeout(()=>card.classList.add("visible"),100);

      // Wishlist
      const heart=card.querySelector(".wishlist");
      let wishlist=JSON.parse(localStorage.getItem("wishlist"))||[];
      if(wishlist.some(item=>item.name===p.name)) heart.classList.add("saved");

      heart.onclick=()=>{
        heart.classList.toggle("saved");
        let wishlist=JSON.parse(localStorage.getItem("wishlist"))||[];
        if(heart.classList.contains("saved")){
          wishlist.push(p);
        }else{
          wishlist=wishlist.filter(item=>item.name!==p.name);
        }
        localStorage.setItem("wishlist",JSON.stringify(wishlist));
        alert(heart.classList.contains("saved")?"Saved to Wishlist!":"Removed from Wishlist!");
      };
    }
  });
}

// ---------- Filters ----------
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProducts(btn.getAttribute("data-type"));
  };
});

// Initial render
renderProducts();
</script>
</body>
</html>
