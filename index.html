<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey, Curlfriend!</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
  :root {
    --dark-brown: #3B2F2F;
    --beige: #F4E9DC;
    --black: #000000;
    --gold: #C9A86A;
    --hover-gold: #D6A77A;
  }

  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Nunito',sans-serif;background:var(--beige);color:var(--dark-brown);}
  h1,h2,h3{margin-bottom:0.5rem;}
  button{cursor:pointer;border:none;outline:none;}

  /* ðŸŒ¸ Hero */
  header{
    text-align:center;padding:2rem 1rem;background:var(--dark-brown);color:var(--beige);
  }
  header h1{font-family:'Pacifico',cursive;font-size:3rem;margin-bottom:0.5rem;animation:fadeIn 1.5s ease forwards;}
  header p{font-size:1.2rem;margin-bottom:1rem;}
  header .btn{background:var(--gold); color:var(--dark-brown); padding:0.7rem 1.5rem; border-radius:25px; font-weight:700; transition:0.3s;margin:0 0.5rem;}
  header .btn:hover{background:var(--hover-gold); transform:scale(1.05);}

  /* ðŸŒ¸ Cards Container */
  .cards-container{display:flex; flex-wrap:wrap; justify-content:center; gap:2rem; padding:2rem;}

  /* ðŸŒ¸ Form Cards */
  .form-card{
    background:var(--beige); padding:1.5rem; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:300px; transition:0.3s;
  }
  .form-card h2{font-family:'Pacifico',cursive;text-align:center;margin-bottom:1rem;}
  .form-card label{display:block;margin:0.3rem 0 0.1rem;}
  .form-card input{width:100%;padding:0.5rem;border-radius:10px;border:1px solid var(--dark-brown);margin-bottom:0.5rem;}
  .form-card button{width:100%;padding:0.6rem;background:var(--gold);border-radius:20px;font-weight:700;transition:0.3s;}
  .form-card button:hover{background:var(--hover-gold); transform:scale(1.03);}

  /* ðŸŒ¸ Loading Screen */
  #loading{
    position:fixed;top:0;left:0;width:100%;height:100%;background:var(--beige);display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:1.5rem;font-weight:700;color:var(--dark-brown);display:none;z-index:1000;
  }
  .spinner{
    width:50px;height:50px;border:5px solid var(--gold);border-top:5px solid var(--dark-brown);border-radius:50%;animation:spin 1s linear infinite;margin-bottom:1rem;
  }

  /* ðŸŒ¸ Home Section */
  #home{display:none;padding:3rem 1rem;text-align:center;}
  #home h2{font-family:'Pacifico',cursive;font-size:2rem;margin-bottom:2rem;}
  .hair-cards{display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:1.5rem; justify-items:center;}
  .hair-card{
    width:100px; height:100px; border-radius:50%; background:var(--dark-brown); display:flex; align-items:center; justify-content:center; color:var(--beige); font-weight:700; position:relative; transition:transform 0.3s;
  }
  .hair-card:hover{transform:scale(1.1);}
  .hair-card::after{
    content:attr(data-msg); position:absolute; bottom:-1.5rem; left:50%; transform:translateX(-50%); background:var(--gold); color:var(--dark-brown); padding:0.2rem 0.5rem; border-radius:10px; font-size:0.75rem; opacity:0; transition:0.3s;
  }
  .hair-card:hover::after{opacity:1;}

  /* ðŸŒ¸ Footer */
  footer{background:var(--dark-brown); color:var(--beige); text-align:center; padding:1.5rem; margin-top:2rem;}
  footer a{margin:0 0.5rem;color:var(--beige);font-weight:600;}

  /* ðŸŒ¸ Animations */
  @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<header>
  <h1>Hey, Curlfriend!</h1>
  <p>Your digital bestie for loving, learning, and caring for your crown ðŸ’•</p>
</header>

<!-- Cards Container -->
<div class="cards-container">
  <!-- Login Card -->
  <div class="form-card" id="login-card">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="login-username" placeholder="Your username">
    <label>Password</label>
    <input type="password" id="login-password" placeholder="Your password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Sign Up Card -->
  <div class="form-card" id="signup-card">
    <h2>Sign Up</h2>
    <label>First Name</label><input type="text" id="first-name">
    <label>Last Name</label><input type="text" id="last-name">
    <label>DOB</label><input type="date" id="dob">
    <label>Email</label><input type="email" id="email">
    <label>Phone</label><input type="tel" id="phone">
    <label>Username</label><input type="text" id="signup-username">
    <label>Password</label><input type="password" id="signup-password">
    <label>Verify Password</label><input type="password" id="verify-password">
    <button onclick="signup()">Sign Up</button>
  </div>
</div>

<!-- Loading Screen -->
<div id="loading">
  <div class="spinner"></div>
  <div>Curlfriend is getting your crown ready ðŸ’–</div>
</div>

<!-- Home Section -->
<div id="home">
  <h2>Explore Your Hair Types</h2>
  <div class="hair-cards">
    <div class="hair-card" data-msg="Waves are magic ðŸŒŠ">2C</div>
    <div class="hair-card" data-msg="Curls shine bright âœ¨">3A</div>
    <div class="hair-card" data-msg="Springy curls ðŸ’•">3B</div>
    <div class="hair-card" data-msg="Coils are beautiful ðŸŒ¸">3C</div>
    <div class="hair-card" data-msg="Coily & thriving ðŸ’§">4A</div>
    <div class="hair-card" data-msg="Proud coils ðŸ‘‘">4B</div>
    <div class="hair-card" data-msg="Your coils are magic âœ¨">4C</div>
  </div>
</div>

<footer>
  &copy; 2025 Hey, Curlfriend! â€¢ <a href="#">About</a>
</footer>

<script>
function showLoading(callback){
  document.getElementById('cards-container')?.style.display='none';
  document.getElementById('login-card').style.display='none';
  document.getElementById('signup-card').style.display='none';
  document.getElementById('loading').style.display='flex';
  setTimeout(callback,2000);
}

function login(){
  // Here you could validate username/password
  showLoading(()=>{document.getElementById('loading').style.display='none'; document.getElementById('home').style.display='block';});
}

function signup(){
  // Here you could validate inputs
  showLoading(()=>{document.getElementById('loading').style.display='none'; document.getElementById('home').style.display='block';});
}
</script>

</body>
</html>
