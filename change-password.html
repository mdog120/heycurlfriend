<!DOCTYPE html>

<head>

<style>
:root {
  --pink1:#FADADD;
  --pink2:#FFD1DC;
  --pink3:#FFC0CB;
  --brown1:#D4A373;
  --brown2:#A0522D;
  --brown3:#5C3A21;
  --card:white;
  --button-pink:#F9C0D3;
  --button-hover:#F7A1C0;
}

/* BODY */
body {
  margin: 0;
  font-family: 'Nunito', sans-serif;
  background: var(--pink1);
  color: var(--brown3);
  overflow-x: hidden;
}

/* NAVBAR */
nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:var(--pink3);
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  border-bottom: 3px solid var(--pink2);
}
nav .logo {
  font-family:'Pacifico', cursive;
  font-size:1.8rem;
  color:var(--brown3);
}
nav ul {
  display:flex;
  list-style:none;
  gap:1.5rem;
  margin:0;
  padding:0;
}
nav ul li a {
  text-decoration:none;
  color:var(--brown3);
  font-weight:700;
  transition:0.3s;
}
nav ul li a:hover {
  color:var(--brown2);
}

/* CONTAINER */
.container {
  max-width: 500px;
  margin: 4rem auto 4rem;
  background: var(--card);
  border-radius: 25px;
  padding: 2rem;
  border: 2px solid var(--pink2);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  animation: fadeIn 0.6s ease-in;
}
@keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}}

/* FORM */
h2 {
  font-family: 'Pacifico', cursive;
  color: var(--brown3);
  margin-bottom: 1rem;
  text-align: center;
}
input {
  width: 100%;
  padding: 0.7rem;
  margin: 0.5rem 0 1rem 0;
  border: 1px solid var(--pink3);
  border-radius: 10px;
  font-size: 1rem;
}
button {
  width: 100%;
  background: var(--button-pink);
  border: none;
  border-radius: 25px;
  padding: 0.7rem 1.2rem;
  color: var(--brown3);
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: var(--button-hover);
  transform: scale(1.05);
}
p.message {
  text-align: center;
  margin-top: 0.5rem;
  font-weight: 600;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 2rem;
  background: var(--brown3);
  color: var(--pink1);
  border-top: 3px solid var(--pink2);
  margin-top: 2rem;
}
</style>
</head>
<body>

<nav>
  <div class="logo">Hey Curlfriend</div>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="quiz.html">Hair Type Quiz</a></li>
    <li><a href="routines.html">Hair Routines</a></li>
    <li><a href="products.html">Hair Products</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Change Password ðŸ”’</h2>
  <input type="password" id="current-password" placeholder="Current Password">
  <input type="password" id="new-password" placeholder="New Password">
  <input type="password" id="confirm-password" placeholder="Confirm New Password">
  <button id="save-password">Save Password</button>
  <p class="message" id="msg"></p>
</div>

<footer>
  est. 2025 Hey Curlfriend ðŸ’• â€” Made with love and cocoa butter âœ¨
</footer>

<script>
const msg = document.getElementById('msg');
const user = JSON.parse(localStorage.getItem('user')) || {};
if (!user.password) {
  // For first time, set a default password so user can change
  user.password = '';
  localStorage.setItem('user', JSON.stringify(user));
}

document.getElementById('save-password').onclick = () => {
  const current = document.getElementById('current-password').value;
  const newPass = document.getElementById('new-password').value;
  const confirm = document.getElementById('confirm-password').value;

  if (current !== user.password) {
    msg.textContent = 'Current password is incorrect!';
    msg.style.color = 'red';
    return;
  }
  if (newPass.length < 4) {
    msg.textContent = 'Password must be at least 4 characters!';
    msg.style.color = 'red';
    return;
  }
  if (newPass !== confirm) {
    msg.textContent = 'Passwords do not match!';
    msg.style.color = 'red';
    return;
  }

  user.password = newPass;
  localStorage.setItem('user', JSON.stringify(user));
  msg.textContent = 'Password updated successfully! ðŸŽ‰';
  msg.style.color = 'green';

  // Clear fields
  document.getElementById('current-password').value = '';
  document.getElementById('new-password').value = '';
  document.getElementById('confirm-password').value = '';
};
</script>

</body>
